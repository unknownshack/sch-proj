<app-nav [componentName]="callingComponent.Notice"></app-nav>

<div class="pop" *ngIf="isPopupOpen">
  <div>
    <i class="fa fa-times fa-times-custom" (click)="closePopup()"></i>
    <img src="../../assets/images/notice.png" />
  </div>
</div>
<div class="container" style="margin-top: 10px; margin-bottom: 10px;">
  <table>
    <thead>
      <tr>
        <th scope="col">Account</th>
        <th scope="col">Due Date</th>
        <th scope="col">Amount</th>
        <th scope="col">Period</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of tableData" (click)="openPopUp(item)">
        <td data-label="Account">{{ item.account }}</td>
        <td data-label="Due Date">{{ item.dueDate }}</td>
        <td data-label="Amount">{{ item.amount | currency }}</td>
        <td data-label="Period">{{ item.period }}</td>
      </tr>
    </tbody>
  </table>

</div>


<app-footer></app-footer>
